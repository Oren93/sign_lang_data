<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Your Videos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Video Data Collection Portal</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Upload Your Video Files</h2>
            <p>Please upload your video files using the form below. Make sure your videos meet our submission guidelines.</p>
            <form action="/submit-video" method="post" enctype="multipart/form-data">
                <label for="videoFile">Select video file to upload:</label>
                <input type="file" id="videoFile" name="videoFile" accept="video/*">
                <button type="submit">Upload Video</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Video Data Collection Portal. All rights reserved.</p>
    </footer>
    <script>
        function adjustMainPadding() {
            var headerHeight = document.querySelector('header').offsetHeight;
            var footerHeight = document.querySelector('footer').offsetHeight;
            var mainElement = document.querySelector('main');

            mainElement.style.paddingTop = headerHeight + 'px';
            mainElement.style.paddingBottom = footerHeight + 'px';
        }

        // Adjust padding on load and window resize
        window.onload = adjustMainPadding;
        window.onresize = adjustMainPadding;
    </script>
</body>
</html>
