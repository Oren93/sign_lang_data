version: "3.8"

services:
  frontend:
    build:
      context: ./frontend
    container_name: sign_ui
    restart: unless-stopped
    ports:
      - "3001:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
    command: >
      bash -c "cp -rfu /cache/node_modules/. /app/node_modules/ && npm start"

  test:
    build:
      context: ./frontend
    volumes:
      - ./frontend:/app
    command: ["npm", "test"]

  backend:
    build: ./backend
    container_name: sign_backend
    ports:
      - "8001:8000"
    depends_on:
      - database
    volumes:
      - ./backend:/app/

  database:
    build: ./database
    container_name: sign_db
    ports:
      - "5432:5432"
    volumes:
      - sign_db_data:/var/lib/postgresql/data

  flyway:
    image: flyway/flyway
    container_name: flyway_migrations
    command: -url=jdbc:postgresql://database:5432/sign_metadata -user=admin -password=test -locations=filesystem:/flyway/sql migrate
    volumes:
      - ./database/migrations:/flyway/sql
    depends_on:
      - database

volumes:
  sign_db_data:
